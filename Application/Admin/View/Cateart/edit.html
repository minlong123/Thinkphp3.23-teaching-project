<!DOCTYPE html>
<html>
<head>
	<title>修改文章</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
<!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->
</head>
<body>
<include file="Public/header" />
<section class="container-fluid mana-edit">
	<div class="row">
		<include file="Public/left" />

		<div class="col-lg-9">

			<div class="panel panel-default">
			  <div class="panel-heading">
				<ol class="breadcrumb">
				  <li><a href="__CONTROLLER__/index">文章管理</a></li>
				  <li class="active">修改文章</li>
				</ol>
			  </div>
			  <div class="panel-body">
			   	

          <form class="form-horizontal" enctype="multipart/form-data" method="post" action="__CONTROLLER__/edit">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label">长标题</label>
              <div class="col-sm-11">
                <input type="text" name="lartitle" value="{$artcon.lartitle}" class="form-control" id="inputEmail3" placeholder="输入您的长标题">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label">短标题</label>
              <div class="col-sm-11">
                <input type="text" name="shotitle" value="{$artcon.shotitle}" class="form-control" id="inputEmail3" placeholder="输入您的短标题">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label">分类</label>
              <div class="col-sm-11">
                <select class="form-control" name="cateid">
                  <volist name="types" id="vo">
                  <option value="{$vo.id}" <if condition="$artcon.cateid eq $vo['id']">selected="selected"</if>>{$vo.catename}</option>
                  </volist>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label">文章描述</label>
              <div class="col-sm-11">
                <input type="text" name="descs" value="{$artcon.descs}" class="form-control" id="inputEmail3" placeholder="输入您对文章的描述">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label">浏览次数</label>
              <div class="col-sm-11">
                <input type="text" name="browse" value="{$artcon.browse}" class="form-control" id="inputEmail3" placeholder="自定义浏览人数">
                <input type="hidden" name="id" value="{$artcon.id}">
              </div>
            </div>

             <div class="form-group">
              <label for="exampleInputFile" class="col-sm-1 control-label">上传图片</label>
              <div class="col-sm-11">
                <input type="file" name="pic" id="exampleInputFile" class="form-control">
                <p>请上传380*240长宽的图片</p>
                已上传图片：<img src="__ROOT__/{$artcon.larpic}" />
              </div>
            </div>

             <div class="form-group">
              <label for="exampleInputFile" class="col-sm-1 control-label">文章内容</label>
              <div class="col-sm-11">
                <textarea id="containers" name="con" style="height:500px;">{$artcon.con}</textarea>
              </div>
            </div>


            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary center-block">发表</button>
              </div>
            </div>
          </form>


			  </div>

			</div>




		</div>
	</div>
</section>
    <script type="text/javascript" src="__PUBLIC__/uedit/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/uedit/ueditor.all.min.js"> </script>
    <script type="text/javascript" src="__PUBLIC__/uedit/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript">
	     var ue = UE.getEditor('containers');
	</script>
	
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.js"></script>
</body>
</html>
